<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Roadmap</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header class="header">
		<div class="header__inner container">
			<a href="/" class="header__logo">
					<img class="header__logo--size" src="./icon/Logo-My_Roadmap.svg" alt="">
			</a>

			<form action="" class="search-box">
				<a href="/" class="search-btn">
					<img src="./icon/logo-glass.svg" alt="" class="search-btn__icon">
				</a>
				<input type="text" class="search__text" placeholder="Поиск...">
			</form>

			<div class="header-menu ">
				<ul class="header-menu__list">
					<li class="header-menu__item"><img src="./icon/logo-messege.svg" alt="" class="icon"></li>
					<li class="header-menu__item"><img src="./icon/logo-heart.svg" alt="" class="icon"></li>
					<li class="header-menu__item"><img src="./icon/logo-bel.svg" alt="" class="icon"></li>
					<li class="header-menu__item"><img src="./icon/logo-user.svg" alt="" class="icon"></li>
			 </ul>
			</div>
		</div>
	</header>

	<main></main>

	<footer></footer>
</body>
</html>
