<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Roadmap</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<header class="header">
		<div class="header__inner container">
			<a class="header__logo" href="/" target="_blank">
					<img class="header__logo--size" src="./icon/Logo-My_Roadmap.svg" alt="">
			</a>

			<form action="" class="search-box">
				<a href="/" class="search-btn">
					<img src="./icon/logo-glass.svg" alt="" class="search-btn__icon">
				</a>
				<input type="text" class="search__text" placeholder="Поиск...">
			</form>

			<div class="header-menu ">
				<ul class="header-menu__list">
					<li class="header-menu__item"><img src="./icon/logo-messege.svg" alt="" class="icon"></li>
					<li class="header-menu__item"><img src="./icon/logo-heart.svg" alt="" class="icon"></li>
					<li class="header-menu__item"><img src="./icon/logo-bel.svg" alt="" class="icon"></li>
					<li class="header-menu__item"><img src="./icon/logo-user.svg" alt="" class="icon"></li>
			 </ul>
			</div>
		</div>
	</header>

	<main>
		<section class="main-title">
			<h2>Фронтенд-разработчик</h2>
			<p>Пошаговое руководство, как стать современным фронтенд-разработчиком в 2024 году</p>
			<div class="main-title__button">
				<a href="/" class="button">
					<img class="icon icon__arrow--size icon--hover" src="./icon/logo-arrow.svg" alt="">
					Поделиться
				</a>
				<a href="/" class="button">
					<img class="icon icon__buld--size icon--hover" src="./icon/logo-bulb.svg" alt="">
					Предложить изминения
				</a>
			</div>

		</section>
		<section>

		</section>
	</main>

	<footer></footer>
</body>
</html>
