<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/card.css">
	<title>Card</title>
</head>
<body>
	<header class="header-menu">
		<a href="./index.html" class="logo">
			<img src="./images/logo.png" alt="Логотип">
		</a>
		<ul class="nav">
			<li class="nav__items">
				<a href="#">Наш парк</a>
			</li>
			<li class="nav__items">
				<a href="#">Условия аренды</a>
			</li>
			<li class="nav__items">
				<a href="#">Отзывы</a>
			</li>
			<li class="nav__items">
				<a href="#">Контакты</a>
			</li>
		</ul>
		<a href="tel:+79781173839" class="numb">+7 (978) 117-38-39</a>
	</header>
	<main class="conteiner">
		<section class="conteiner-wrapper">
			<div class="card">
				<div class="card-wrapper">
					<img src="./images/BMW i 325 кабриолет.jpg" alt="BMW i 325 кабриолет серый" width="450" height="266">
					<div class="card-img">
						<img src="./images/card-car/BMW i 325. кабриолет/325-i-белая1.png" alt="" class="card-img-items" width="84" height="84">
						<img src="./images/card-car/BMW i 325. кабриолет/325-i-белая2.png" alt="" class="card-img-items" width="84" height="84">
						<img src="./images/card-car/BMW i 325. кабриолет/325-i-белая3.png" alt="" class="card-img-items" width="84" height="84">
						<img src="./images/card-car/BMW i 325. кабриолет/325-i-белая4.png" alt="" class="card-img-items" width="84" height="84">
						<img src="./images/card-car/BMW i 325. кабриолет/325-i-белая5.png" alt="" class="card-img-items" width="84" height="84">
					</div>
				</div>
				<a href="#" class="button">Арендовать</a>
			</div>
			<div class="card-info">
						<!-- <img src="./images/bmw-logo.png" alt=""> -->
						<h3 class="product-card__title">BMW <span class="span--color">i 325</span> кабриолет</h3>
					
					<ul class=" product-card-wrap product-card__characteristics">
						<li><img src="./icons/year of issue 2008.svg" alt="Год выпуска" width="54px" height="52.8px">
							<p>год</p>
						</li>
						<li><img src="./icons/gearbox type.svg" alt="Тип КПП" width="40.4px" height="53.8px">
						<p>автомат</p>
						</li>
						<li><img src="./icons/engine volume-2.5.svg" alt="Объем двигателя" width="70px" height="53px">
						<p>204 л.с.</p>
						</li>
						<li><img src="./icons/gasoline.svg" alt="Бензин" width="54px" height="53px">
						<p>95</p>
						</li>
					</ul>
				</div>
		</section>
	</main>
</body>
</html>
