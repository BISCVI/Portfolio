<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/main.css">
	<title>Аренда эксклюзивных авто</title>
</head>
<body>
	<header class="header-menu">
		<a href="./index.html" class="logo">
			<img src="./images/logo.png" alt="Логотип">
		</a>
		<ul class="nav">
			<li class="nav__items">
				<a href="#">Наш парк</a>
			</li>
			<li class="nav__items">
				<a href="#">Условия аренды</a>
			</li>
			<li class="nav__items">
				<a href="#">Отзывы</a>
			</li>
			<li class="nav__items">
				<a href="#">Контакты</a>
			</li>
		</ul>
		<a href="tel:+79781173839" class="numb">+7 (978) 117-38-39</a>
	</header>
	<section class="header-section">
		<img src="./images/header-section-img.png" alt="" class="header-section__fon">
		<img src="./images/header-section-car.png" alt="" class="header-section__car">
		<article class="header-article">
			<h1>Аренда <span class="span--color">эксклюзивных</span> авто в Крыму</h1>
			<p>Доставка в любую точку Крыма</p>
			<p>Беспдатно доп. аксессуары</p>
			<p>Любой способ оплаты</p>
			<a href="#" class="button header-article__btn">Выбрать авто</a>
		</article>
		<span class="loading-circle"></span>
	</section>
	<main class="content">
		<h2>Наш <span class="span--color">автопарк</span></h2>
		<section class="main-section">
			<article class="product-card">
				<h3 class="product-card__title">BMW <span class="span--color">i 325</span> кабриолет</h3>
				<img src="./images/BMW i 325 кабриолет.jpg" alt="BMW i325 кабриолет" class="product-card__img">
				<ul class="product-card__characteristics">
					<li><img src="./icons/year of issue 2008.svg" alt="Год выпуска"></li>
					<li><img src="./icons/gearbox type.svg" alt="Тип КПП"></li>
					<li><img src="./icons/engine volume-2.5.svg" alt="Мощьность двигателя"></li>
					<li><img src="./icons/gasoline.svg" alt="Бензин"></li>
				</ul>
				<p>от 4500 р./ сутки</p>
				<a href="#" class="button product-card__button">Арендовать авто</a>
			</article>
		</section>
	</main>
	<footer class="footer">

	</footer>
</body>
</html>
